    <script>
    
    var map;

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
    center: {lat: 51.0879, lng: -114.0524} 
  });
  

  poly = new google.maps.Polyline({
    
  });
  poly.setMap(map);
  

  // Add a listener for the click event
  map.addListener('click', addLatLng);
  
}

// Handles click events on a map, and adds a new point to the Polyline.
function addLatLng(event) {
    var contentString = `burger king
    king of burgers`;
  var marker = new google.maps.Marker({
    position: event.latLng,
    draggable: true,
    icon:"https://img.icons8.com/doodle/30/000000/filled-flag.png",
    //icon :"https://img.icons8.com/wired/40/000000/map-pin.png",
    map: map,
    animation: google.maps.Animation.DROP,
    content:contentString
  });
//   marker.addListener('click')
var infowindow = new google.maps.InfoWindow({
    content: "<div style='float:left'><img src=https://cdn2.iconfinder.com/data/icons/scenarium-vol-4/128/048_fast_food_soda_burger_chicken_wings_movie_theater-48.png></div><div style='float:right; padding: 10px;'><b>Burger King</b><br/>King of burgers<br/> </div>"
  });
  marker.addListener('click', function() {
    infowindow.open(map, marker,toggleBounce);
    
  });
  marker.addListener('click', toggleBounce);
  const lat = marker.getPosition().lat();
  const long = marker.getPosition().lng();
  console.log(`latitude : ${lat},longitude : ${long}`);
  function toggleBounce() {
        if (marker.getAnimation() !== null) {
          marker.setAnimation(null);
        } else {
          marker.setAnimation(google.maps.Animation.DROP);
        }
      }
}
    </script>
